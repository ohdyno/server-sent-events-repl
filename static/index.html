<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static File Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f4f4f4;
            padding: 15px;
            border-left: 4px solid #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Static File Server</h1>
    <div class="info">
        <p>The static file server is running successfully!</p>
        <p>Place your HTML, CSS, JavaScript, and other static files in the <code>static</code> directory.</p>
    </div>
</body>
</html>
